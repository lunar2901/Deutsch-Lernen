<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Deutsch Pro - Fokus & √úbung</title>
    <style>
        :root {
            --primary: #5D5FEF;
            --bg: #F0F2F8;
            --card-bg: #FFFFFF;
            --text: #2D3436;
            --text-light: #636E72;
            --success: #00B894;
            --error: #D63031;
            --warning: #F1C40F;
            --ios-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* Top Navigation Tabs */
        .tabs {
            display: flex;
            background: #E0E0E0;
            margin: 20px auto;
            border-radius: 15px;
            width: 85%;
            max-width: 400px;
            padding: 4px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tab.active { background: var(--card-bg); color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Search Bar Area */
        header { padding: 0 20px 10px; text-align: center; }
        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #DDD;
            font-size: 16px;
            outline: none;
        }

        /* Main App Container */
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--ios-shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Word UI Styling */
        .word-title { font-size: 42px; font-weight: 800; color: var(--primary); margin: 0; }
        .word-type { display: inline-block; background: var(--primary); color: white; padding: 4px 12px; border-radius: 8px; font-size: 12px; margin-top: 10px; text-transform: uppercase; }
        
        .section-header { font-weight: 700; font-size: 18px; margin-top: 25px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .info-box { background: #F8F9FF; border-radius: 15px; padding: 18px; margin-top: 10px; line-height: 1.5; }
        .example-box { background: #FFF9E6; border-left: 5px solid var(--warning); padding: 15px; border-radius: 12px; margin-top: 15px; }

        /* Variations Styling */
        .var-item { border-bottom: 1px solid #EEE; padding: 12px 0; }
        .var-item:last-child { border-bottom: none; }
        .var-name { color: var(--primary); font-weight: 700; font-size: 16px; }

        /* Exercise Mode UI */
        .quiz-container { text-align: center; width: 100%; }
        .quiz-sentence { font-size: 22px; margin: 30px 0; line-height: 1.6; }
        .quiz-input {
            border: none;
            border-bottom: 3px solid var(--primary);
            font-size: 24px;
            text-align: center;
            width: 200px;
            outline: none;
            padding: 5px;
            margin-bottom: 20px;
        }
        .btn-check { 
            background: var(--primary); 
            color: white; border: none; 
            padding: 15px 40px; border-radius: 15px; 
            font-size: 18px; font-weight: 700; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-check:active { transform: scale(0.95); }

        /* Feedback UI */
        #feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            display: none;
        }
        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Bottom Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .nav-btn { background: #F0F0F0; border: none; font-size: 22px; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; color: var(--primary); }
    </style>
</head>
<body>

<div class="tabs">
    <div id="learnTab" class="tab active" onclick="setMode('learn')">Lernen</div>
    <div id="quizTab" class="tab" onclick="setMode('quiz')">√úbung</div>
</div>

<header>
    <input type="text" id="searchInput" class="search-input" placeholder="Suchen...">
</header>

<div id="app">
    <p>Lade Vokabeln...</p>
</div>

<nav>
    <button class="nav-btn" onclick="move(-1)">‚Üê</button>
    <span id="counter" style="align-self:center; font-weight:bold; color:var(--text-light);">0 / 0</span>
    <button class="nav-btn" onclick="move(1)">‚Üí</button>
</nav>

<script>
    let vocabData = [];
    let currentIndex = 0;
    let currentMode = 'learn';

    async function loadData() {
        try {
            const response = await fetch('german-vocab-1000.json');
            vocabData = await response.json();
            render();
        } catch (error) {
            document.getElementById('app').innerHTML = "Fehler beim Laden der JSON-Datei.";
        }
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('learnTab').classList.toggle('active', mode === 'learn');
        document.getElementById('quizTab').classList.toggle('active', mode === 'quiz');
        render();
    }

    function render() {
        const item = vocabData[currentIndex];
        const container = document.getElementById('app');
        document.getElementById('counter').innerText = `${currentIndex + 1} / ${vocabData.length}`;

        if (currentMode === 'learn') {
            container.innerHTML = `
                <div class="card">
                    <h1 class="word-title">${item.word}</h1>
                    <span class="word-type">${item.category || item.type}</span>
                    
                    <div class="section-header">üìù Konjugation</div>
                    <div class="info-box" style="font-style: italic; color: var(--primary); font-weight:bold;">
                        ${item.conjugation || 'N/A'}
                    </div>

                    <div class="section-header">üí° Bedeutung & Gebrauch</div>
                    <div class="info-box">
                        <strong style="font-size: 20px;">${item.meanings[0].definition}</strong>
                        <div class="example-box">
                            <div style="font-weight: 700; color: #D35400;">DE: ${item.meanings[0].examples[0].de}</div>
                            <div style="color: #7F8C8D; font-size: 14px;">EN: ${item.meanings[0].examples[0].en}</div>
                        </div>
                    </div>

                    ${item.variations.length > 0 ? `
                        <div class="section-header">üîÑ Variationen & Pr√§fixe</div>
                        <div class="info-box">
                            ${item.variations.map(v => `
                                <div class="var-item">
                                    <span class="var-name">${v.form}</span><br>
                                    <span style="font-size: 14px; color: var(--text-light);">${v.meaning}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        } else {
            // QUIZ MODE
            const sentence = item.meanings[0].examples[0].de;
            const hiddenWord = item.word;
            // Create blank
            const prompt = sentence.replace(new RegExp(hiddenWord, 'gi'), '_______');

            container.innerHTML = `
                <div class="card quiz-container">
                    <h2 style="color: var(--text-light)">F√ºlle die L√ºcke aus:</h2>
                    <p style="color: var(--primary); font-weight: bold;">Hint: ${item.meanings[0].definition}</p>
                    <div class="quiz-sentence">${prompt}</div>
                    <input type="text" id="answerInput" class="quiz-input" placeholder="Antwort..." autocomplete="off">
                    <br>
                    <button class="btn-check" onclick="checkAnswer('${hiddenWord}')">Pr√ºfen</button>
                    <div id="feedback"></div>
                </div>
            `;
        }
    }

    function checkAnswer(correct) {
        const input = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const userVal = input.value.toLowerCase().trim();

        feedback.style.display = "block";

        if (userVal === correct.toLowerCase()) {
            feedback.innerHTML = `‚úÖ Richtig! "${correct}" ist korrekt.`;
            feedback.style.color = var(--success);
            feedback.style.backgroundColor = "#E6FFF9";
            input.style.borderColor = var(--success);
            
            // Auto-advance
            setTimeout(() => move(1), 1500);
        } else {
            input.classList.add('shake');
            setTimeout(() => input.classList.remove('shake'), 400);
            feedback.innerHTML = `‚ùå Nicht ganz. Die Antwort ist "${correct}".`;
            feedback.style.color = var(--error);
            feedback.style.backgroundColor = "#FFE6E6";
            input.value = "";
            input.placeholder = `F√§ngt mit "${correct[0]}" an...`;
        }
    }

    function move(step) {
        currentIndex = (currentIndex + step + vocabData.length) % vocabData.length;
        render();
    }

    // Search Logic
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const val = this.value.toLowerCase();
            const found = vocabData.findIndex(i => i.word.toLowerCase() === val);
            if (found !== -1) {
                currentIndex = found;
                render();
                this.blur();
            }
        }
    });

    loadData();
</script>

</body>
</html>
